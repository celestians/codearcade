<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeArcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 500px;
            width: 90%;
            height: auto;
        }

        .dev-logos {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        .dev-logo-wrapper {
            text-align: center;
        }

        .dev-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #000;
        }

        .dev-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dev-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .dev-name {
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        button {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border: 3px solid #fff;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 0;
        }

        button:hover {
            color: #000;
        }

        button:active {
            transform: scale(0.98);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #000;
            border: 3px solid #fff;
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            color: #fff;
        }

        .dev-profile {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            text-align: left;
        }

        .dev-profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            flex-shrink: 0;
            overflow: hidden;
        }

        .dev-profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dev-profile-info h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .dev-profile-info p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ccc;
            text-align: left;
        }

        .modal-content h2 {
            margin-bottom: 40px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 2px solid #fff;
            padding-bottom: 20px;
        }

        .modal-content p {
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .close-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #fff;
            color: #000;
        }

        .loading {
            color: #fff;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            .logo-container img {
                width: 95%;
            }

            .dev-logos {
                gap: 20px;
            }

            .dev-logo {
                width: 80px;
                height: 80px;
            }

            .dev-name {
                font-size: 0.8rem;
            }
            
            button {
                font-size: 0.9rem;
                padding: 15px 30px;
            }

            .modal-content {
                padding: 30px;
            }

            .modal-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Muzyka w tle -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje odtwarzania audio.
    </audio>

    <div class="container">
        <div class="logo-container">
            <img src="codearcade-banner.png" alt="CodeArcade">
        </div>

        <div class="dev-logos">
            <div class="dev-logo-wrapper">
                <div class="dev-logo" onclick="openDiscordProfile('1268507585581944884')">
                    <img src="celesti-logo.png" alt="Celesi">
                </div>
                <div class="dev-name">CELESI</div>
            </div>
            <div class="dev-logo-wrapper">
                <div class="dev-logo" onclick="openDiscordProfile('1138954347254911006')">
                    <img src="jakubix.jpg" alt="Jakubix">
                </div>
                <div class="dev-name">JAKUBIX</div>
            </div>
            <div class="dev-logo-wrapper">
                <div class="dev-logo" onclick="openDiscordProfile('1087030948824100894')">
                    <img src="profesor-fresh.gif" alt="Profesor Fresh">
                </div>
                <div class="dev-name">PROFESOR FRESH</div>
            </div>
        </div>

        <div class="buttons">
            <button onclick="joinDiscord()">Dołącz do Discorda</button>
            <button onclick="showDevTeam()">Dev Team</button>
        </div>
    </div>

    <div class="modal" id="devTeamModal">
        <div class="modal-content">
            <h2>Dev Team</h2>
            <p>Celesi</p>
            <p>Jakubix</p>
            <p>Profesor Fresh</p>
            <button class="close-btn" onclick="closeModal()">Zamknij</button>
        </div>
    </div>

    <div class="modal" id="devProfileModal">
        <div class="modal-content">
            <div class="dev-profile">
                <div class="dev-profile-img">
                    <img id="profileImg" src="" alt="">
                </div>
                <div class="dev-profile-info">
                    <h3 id="profileName"></h3>
                    <p id="profileDesc"></p>
                </div>
            </div>
            <button class="close-btn" onclick="closeProfileModal()">Zamknij</button>
        </div>
    </div>

    <script>
        // Próba uruchomienia muzyki (w przypadku blokady autoplay)
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('backgroundMusic');
            music.volume = 0.1; // Głośność 10%
            
            // Próba autoplay
            music.play().catch(function(error) {
                console.log('Autoplay zablokowany, czekam na interakcję użytkownika');
                // Uruchom muzykę po pierwszym kliknięciu na stronie
                document.body.addEventListener('click', function() {
                    music.play();
                }, { once: true });
            });
        });

        const devProfiles = {
            celesti: {
                name: 'CELESI',
                img: 'celesti-logo.png',
                desc: 'Jestem Celesti, jestem developerem FiveM/Discord. Znam języki: Python, Lua, CSS, HTML i JavaScript. Aktualnie robię serwery do Discorda oraz boty.'
            },
            jakubix: {
                name: 'JAKUBIX',
                img: 'jakubix.jpg',
                desc: 'Opis Jakubix - dodaj tutaj opis'
            },
            profesor: {
                name: 'PROFESOR FRESH',
                img: 'profesor-fresh.gif',
                desc: 'Opis Profesor Fresh - dodaj tutaj opis'
            }
        };

        function openDiscordProfile(userId) {
            // Próbuje otworzyć w aplikacji Discord
            window.location.href = `discord://discordapp.com/users/${userId}`;
            
            // Fallback - otwiera w przeglądarce po 1 sekundzie jeśli app się nie otworzy
            setTimeout(() => {
                window.open(`https://discord.com/users/${userId}`, '_blank');
            }, 1000);
        }

        function showDevProfile(devName) {
            const dev = devProfiles[devName];
            document.getElementById('profileImg').src = dev.img;
            document.getElementById('profileName').textContent = dev.name;
            document.getElementById('profileDesc').textContent = dev.desc;
            document.getElementById('devProfileModal').classList.add('active');
        }

        function closeProfileModal() {
            document.getElementById('devProfileModal').classList.remove('active');
        }

        function joinDiscord() {
            window.open('https://discord.gg/pcWKU7vxJT', '_blank');
        }

        function showDevTeam() {
            document.getElementById('devTeamModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('devTeamModal').classList.remove('active');
        }

        document.getElementById('devTeamModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('devProfileModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProfileModal();
            }
        });
    </script>
</body>
</html>
